<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Journey</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="scripts.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set Content Security Policy
            let metaCSP = document.createElement('meta');
            metaCSP.httpEquiv = "Content-Security-Policy";
            metaCSP.content = "default-src 'self'; script-src 'self' https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js;";
            document.head.appendChild(metaCSP);

            // Set X-Content-Type-Options
            let metaXCTO = document.createElement('meta');
            metaXCTO.httpEquiv = "X-Content-Type-Options";
            metaXCTO.content = "nosniff";
            document.head.appendChild(metaXCTO);
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Learning Journey</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#vocabulary">Vocabulary</a></li>
            <li><a href="#grammar">Grammar</a></li>
            <li><a href="#exercises">Exercises</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#deutsch">Deutsch</a></li>
        </ul>
    </nav>
    <main>
        <section id="vocabulary">
            <h2>Vocabulary</h2>
        </section>
        <section id="grammar">
            <h2>Grammar</h2>
        </section>
        <section id="exercises">
            <h2>Exercises</h2>
        </section>
        <section id="resources">
            <h2>Resources</h2>
        </section>
        <section id="blog">
            <h2>Blog</h2>
        </section>
        <section id="deutsch" lang="de">
            <h2>Deutsch</h2>
            <p>Willkommen zu meinem Lernreise. Dieser Abschnitt ist auf Deutsch.</p>
        </section>
        <section id="admin">
            <h2>Admin Section</h2>
            <form id="adminForm">
                <label for="section">Section:</label>
                <select id="section" name="section">
                    <option value="vocabulary">Vocabulary</option>
                    <option value="grammar">Grammar</option>
                    <option value="exercises">Exercises</option>
                    <option value="resources">Resources</option>
                    <option value="blog">Blog</option>
                </select>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" cols="50"></textarea>
                <button type="submit">Add Content</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Learning Journey</p>
    </footer>
</body>
</html>
